    <!-- /** |============================ | Modal |============================ */ -->

    <!--                    Modal_first              -->

    <div class="backdrop is-hidden" data-modal-1>
      <div class="modal">
        <button class="modal-close-btn btn" type="button" data-modal-close-1>
          X
        </button>
        <p class="modal-title">Leave your contacts and we will call you back</p>
        <form class="modal-form">
          <div class="modal-contact-form">
            <label class="modal-form-label">
              <span class="modal-form-desc">Name</span>
              <span class="modal-form-input-wrap">
                <input
                  class="modal-form-input"
                  name="user_name"
                  type="text"
                  required
                  minlength="2"
                />
                <svg class="modal-form-label-icon" width="12px" height="12px">
                  <use href="./images/icons.svg#icon-user-name"></use>
                </svg>
              </span>
            </label>
            <label class="modal-form-label">
              <span class="modal-form-desc">Phone</span>
              <span class="modal-form-input-wrap">
                <input
                  class="modal-form-input"
                  name="user_phone"
                  type="tel"
                  required
                />
                <svg class="modal-form-label-icon" width="12px" height="12px">
                  <use href="./images/icons.svg#icon-user-phone"></use>
                </svg>
              </span>
            </label>
            <label class="modal-form-label">
              <span class="modal-form-desc">Email</span>
              <span class="modal-form-input-wrap">
                <input
                  class="modal-form-input"
                  name="user_emeil"
                  type="email"
                  required
                />
                <svg class="modal-form-label-icon" width="12px" height="12px">
                  <use href="./images/icons.svg#icon-user-email"></use>
                </svg>
              </span>
            </label>
            <label class="modal-form-label-desc">
              <span class="modal-form-desc">Comment</span>
              <textarea
                class="modal-form-masage"
                name="user_comment"
                cols="30"
                rows="10"
                placeholder="Text input"
              ></textarea>
            </label>
          </div>
          <input
            class="modal-form-check visually-hidden"
            type="checkbox"
            name="user_policy"
            id="user-policy"
          />
          <label class="modal-form-check-desc" for="user-policy">
            I accept the terms and conditions of the&nbsp;<a
              class="privacy-policy-link"
              href=""
              >Privacy Policy</a
            >
          </label>
          <button class="modal-form-submit hero-button btn" type="submit">
            send
          </button>
        </form>
      </div>
    </div>
